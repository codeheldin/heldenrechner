<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head id="application_head">
        <title>Der Heldenrechner</title>
        <link rel="stylesheet" type="text/css" href="app/jq/ui/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="app/heldenrechner.css" />
        <script charset="utf-8" src="app/jq/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script charset="utf-8" src="app/jq/ui/jquery-ui.min.js" type="text/javascript"></script>
        <script charset="utf-8" src="app/heldenrechner.js" type="text/javascript"></script>
        <meta charset="utf-8" />
    </head>
    <body id="application_body">
        <h1>Der Heldenrechner</h1>
        <div id="script_loader">
            <p>Sorry. Ich brauche einen modernen Browser und JavaScript.</p>
        </div>
        <div id="main_tabs">
            <ul>
                <li><a href="#tab_mandanten">Mandanten</a></li>
                <li><a href="#tab_inventar">Inventar</a></li>
                <li><a href="#tab_berechnungen">Berechnungen</a></li>
            </ul>
            <div id="tab_mandanten">
                <table>
                    <thead>
                        <tr>
                            <th>Spielername</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <form method="post" action="#" id="new_player_form">
                    <fieldset>
                        <legend>Neuen Spieler anlegen</legend>
                        <label for="new_player_name">Spielername:</label>
                        <input type="text" id="new_player_name" name="new_player_name" />
                        <input type="submit" id="add_new_player" name="add_new_player" value="Spieler anlegen" />
                    </fieldset>
                </form>
            </div>
            <div id="tab_inventar">
                <p class="text-right">Ausgewählter Spieler: <span class="selected_mandant"></span></p>
                <form method="post" action="#">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Typ</th>
                                <th>Qualität</th>
                                <th>Werte</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" id="item_name" name="item_name"/>
                                </td>
                                <td>
                                    <input type="radio" id="item_type_helmet" name="item_type" value="Helm" /><label for="item_type_helmet">Helm</label><br />
                                    <input type="radio" id="item_type_weapon" name="item_type" value="Waffe" /><label for="item_type_weapon">Waffe</label><br />
                                    <input type="radio" id="item_type_armor" name="item_type" value="Rüstung" /><label for="item_type_armor">Rüstung</label><br />
                                    <input type="radio" id="item_type_artifact" name="item_type" value="Artefakt" /><label for="item_type_artifact">Artefakt</label><br />
                                </td>
                                <td>
                                    <input type="radio" id="item_quality_unique" name="item_quality" value="Einzigartig" /><label for="item_quality_unique">Einzigartig</label><br />
                                    <input type="radio" id="item_quality_legendary" name="item_quality" value="Legendär" /><label for="item_quality_legendary">Legendär</label><br />
                                    <input type="radio" id="item_quality_epic" name="item_quality" value="Episch" /><label for="item_quality_epic">Episch</label><br />
                                    <input type="radio" id="item_quality_rare" name="item_quality" value="Selten" /><label for="item_quality_rare">Selten</label><br />
                                    <input type="radio" id="item_quality_normal" name="item_quality" value="Gewöhnlich" /><label for="item_quality_normal">Gewöhnlich</label><br />
                                </td>
                                <td>
                                    <p>
                                        <input type="checkbox" id="item_attribute_1" name="item_attribute_1" />
                                        <select id="item_attribute_1_type" name="item_attribute_1_type" size="1">
                                            <option>NK</option>
                                            <option>FK</option>
                                            <option>empty</option>
                                        </select>
                                        <input type="text" id="item_attribute_1_value" name="item_attribute_1_value" />
                                    </p>
                                    <p>
                                        <input type="checkbox" id="item_attribute_2" name="item_attribute_2" />
                                        <select id="item_attribute_2_type" name="item_attribute_2_type" size="1">
                                            <option>NK</option>
                                            <option>FK</option>
                                            <option>empty</option>
                                        </select>
                                        <input type="text" id="item_attribute_2_value" name="item_attribute_1_value" />
                                    </p>
                                    <p>
                                        <input type="checkbox" id="item_attribute_3" name="item_attribute_3" />
                                        <select id="item_attribute_3_type" name="item_attribute_3_type" size="1">
                                            <option>NK</option>
                                            <option>FK</option>
                                            <option>empty</option>
                                        </select>
                                        <input type="text" id="item_attribute_3_value" name="item_attribute_3_value" />
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="reset" id="reset_item" name="reset_item" value="zurücksetzen" />
                    <input type="submit" id="add_item" name="add_item" value="Hinzufügen"/>
                </form>
                <fieldset>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Typ</th>
                                <th>Qualität</th>
                                <th>Werte</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </fieldset>

            </div>
            <div id="tab_berechnungen">
            </div>
        </div>
        <p><a href="#show-local-storage">Gespeicherten Inhalt anzeigen</a></p>
        <div id="show-local-storage"></div>
        <div id="confirm-dialog"></div>
        <div id="player-rename-dialog">
            <form method="post" action="#">
                <label for="player_new_name">Neuer Name:</label>
                <input type="text" name="player_new_name" id="player_new_name" />
            </form>
        </div>
    </body>
</html>
